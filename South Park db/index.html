<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Park Paris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>People of South Park</h1>
    <div id="characters" class="grid-container"></div>

    <dialog id="dialog-character">
      <section class="dialog-grid">
        <figure>
          <img
            id="dialog-image"
            src="https://cederdorff.github.io/dat-js/05-data/southpark.json"
            alt=""
          />
        </figure>
        <article>
          <section>
            <h2 id="dialog-name"></h2>
            <h4>Info</h4>
            <ul>
              <li>Nickname: <span id="dialog-nickname"></span></li>
              <li>Occupation: <span id="dialog-occupation"></span></li>
              <li>Age: <span id="dialog-age"></span></li>
              <li>Voices: <span id="dialog-voicedBy"></span></li>
              <li>Gender: <span id="dialog-gender"></span></li>
              <li>Saying: <span id="dialog-catchphrase"></span></li>
              <li>Hair colour: <span id="dialog-hairColor"></span></li>
              <li>Appears in: <span id="dialog-episodes"></span></li>
              <li>Total appearances: <span id="dialog-appearances"></span></li>
              <li>
                First appearance: <span id="dialog-firstAppearance"></span>
              </li>
              <li>Appears in: <span id="dialog-episodes"></span></li>
            </ul>
          </section>
        </article>
      </section>
      <form method="dialog">
        <button id="btn-cancel">Close</button>
      </form>
    </dialog>

    <footer>Created by Z Lange</footer>

    <script src="app.js"></script>
  </body>
</html>
